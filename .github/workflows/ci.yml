name: Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Run tests with coverage and enforce threshold
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Run tests with coverage
        run: |
          chmod +x ./cli/gotestx
          ./cli/gotestx -qc ./db/... ./common/... ./cli/...

      - name: Show coverage %
        run: |
          echo "Total coverage:"
          go tool cover -func=coverage.out | grep total

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          slug: entiqon/entiqon
          files: coverage.out
          flags: unittests
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Enforce minimum 80% coverage
        run: |
          pct=$(go tool cover -func=coverage.out \
            | grep total \
            | awk '{print substr($3, 1, length($3)-1)}')
          echo "Coverage: $pct%"
          awk -v p="$pct" 'BEGIN {exit !(p >= 80)}'

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out