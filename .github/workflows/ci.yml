name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive   # fetch common and db too

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Run tests with gotestx
        run: |
          chmod +x ./cli/gotestx
          ./cli/gotestx -cq ./common/... ./db/... ./cli/...

      - name: Enforce minimum coverage (80%)
        run: |
          total=$(go tool cover -func=coverage.out | grep total: | awk '{print substr($3, 1, length($3)-1)}')
          echo "âœ… Total coverage: $total%"
          threshold=80.0
          awk -v total=$total -v threshold=$threshold 'BEGIN {if (total < threshold) {exit 1}}'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: all
          fail_ci_if_error: true
