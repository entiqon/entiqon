site_name: Entiqon Docs
site_url: https://ialopezg.github.io/entiqon/

theme:
  name: material
  logo: assets/entiqon_black.png
  favicon: assets/favicon.ico
  features:
    - navigation.instant
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.code.copy

docs_dir: docs
use_directory_urls: true

extra:
  base_url: /entiqon

nav:
  - üè† Home: index.md

  - üì¶ Packages:
      - Overview: packages/overview.md
      - cli: packages/cli/overview.md
      - Common:
          - Overview: packages/common/overview.md
          - Error: packages/common/errors/overview.md
          - Extension:
              - Boolean: packages/common/extension/boolean.md
              - Collection: packages/common/extension/collection.md
              - Date: packages/common/extension/date.md
              - Decimal: packages/common/extension/decimal.md
              - Float: packages/common/extension/float.md
              - Integer: packages/common/extension/integer.md
              - Number: packages/common/extension/number.md
              - Object: packages/common/extension/object.md
      - Database:
          - Overview: packages/db/overview.md
          - Builders:
              - Select: packages/db/builder/overview.md
          - Contracts: packages/db/contract/overview.md
          - Tokens:
              - Overview: packages/db/token/overview.md
              - Types: packages/db/token/types/identifier.md
              - Helpers: packages/db/token/helpers.md
              - Field: packages/db/token/field.md
              - Table: packages/db/token/table.md
              - Join: packages/db/token/join.md

  - üìò Architecture:
      - Builder Overview: dev/builder/builder_guide.md
      - TokenSystem: docs/dev/build/token.md
      - Infrastructure: documentation-infra.md
      - Dialect: dev/driver/dialect.md
      - Styling: dev/driver/styling.md

  - üì¶ Releases:
      - Overview: releases/index.md
      - Lastest: releases/release-notes-v1.13.0.md
      - Full Changelog: CHANGELOG.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables
  - attr_list
  - md_in_html